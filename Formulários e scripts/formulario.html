<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
    <script src='main.js'></script>
</head>

<body>
    <div>

        <form>
            Dados
            <ul class="container">
                <li>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </li>
                <li>
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                </li>
                <li>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone">
                </li>
                <li>
                    <label for="curso">Curso de interesse</label>
                    <input list="curso" name="cursos">
                    <datalist id="curso">
                        <option value="Sistemas de informação">
                        <option value="Ciencia da computação">
                        <option value="Engenharia de sistemas">
                        <option value="Matematica">
                        <option value="Matematica computacional">
                    </datalist>
                </li>
                <li>
                    <label for="turno">Turno</label>
                    <input type="radio" id="age1" name="age" value="30">
                    <label for="age1">Manha</label>
                    <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">Tarde</label>
                    <input type="radio" id="age3" name="age" value="100">
                    <label for="age3">Noite</label><br><br>
                </li>
                <li>
                    <input type="checkbox" id="scales" name="scales" checked>
                    <label for="scales">Aceito os termos de uso</label>
                </li>
            </ul>
            <button>Enter</button>
        </form>
    </div>
</body>

</html>
